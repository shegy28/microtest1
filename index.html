<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Chimezie and Victor's Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our coding skills</p>
    <div id="form-div">
      <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name"  placeholder ="Input number" required><br>
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" placeholder="Input email" required><br>
        <label id="number-label" for="number">Number:</label>
        <input type="number" id="number" placeholder ="Input number" max="24" min="2" required><br>

        <label for="gender">Select gender:</label>
        <select name="gender" id="dropdown">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="not listed">No listed</option>
          <option value="rather not say">Rather not say</option>
        </select>

        <p>Select your age range</p>
        <input type="radio" id="range 1" name="age-range" value="15">
        <label for="range 1">0 - 15</label><br>
        <input type="radio" id="range 2" name="age-range" value="35">
        <label for="range 2">16 - 35</label><br>  
        <input type="radio" id="range 3" name="age-range" value="50">
        <label for="range 3">36 - 50</label><br>

        <p>What is most Impressive about this form (check all that applie)</p>
        <input type="checkbox" id="code1" name="code1" value="Css">
        <label for="code1"> I prefare Css</label><br>
        <input type="checkbox" id="code2" name="code2" value="Html">
        <label for="code2"> I prefare HTml</label><br>
        <input type="checkbox" id="code3" name="code3" value="JavaScript">
        <label for="code3"> I prefare JavaScript</label><br>

        <p><label for="textarea">Additional Comments:</label><br></p>
        <textarea id="textarea" name="textarea" rows="4" cols="50">
        </textarea><br>

        <button  id="Submit">Submit</button>
    
      </form>
   </div>

   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>    
   <script  src="js/index.js"></script>

  </body>
</html>
